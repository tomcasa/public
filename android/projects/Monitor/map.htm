  function loginFinishedCallback(authResult) {
    if (authResult) {
      if (authResult['error'] == undefined){
		console.log(authResult.access_token);
        gapi.auth.setToken(authResult); 
        $('#signin-button').hide('slow');
        $('#access_token').val(authResult.access_token);
        getEmail();                     		
      } else {
        console.log('An error occurred');
        console.log(authResult);
      }
    } else {
      console.log('Empty authResult');
    }
  }
 
  function getEmail(){
	//console.log(gapi.client); 
    gapi.client.load('oauth2', 'v2', function() {
          var request = gapi.client.oauth2.userinfo.get();
          request.execute(getEmailCallback);
      });
  }

  function getEmailCallback(obj){
	     
    if (obj['email']) {
	  $('#email').html(obj['email']);
	  $("#user").val(obj['email']);
	  $('#form').show('slow');
	  $('#email').show('slow');
	  
	  load();
    }
	
  }

function initialize() {
  
  
  var points =[]; 
  
  for (i=0;i<5;i++){
//      points[i] = new google.maps.LatLng(37.771313, -112.214897+i);
  }

//  alert(points);

var acc = parseInt($( "#acc" ).val()); 

var i=0;
var j=0;
var x0=0;
var y0=0;

var bounds = new google.maps.LatLngBounds();
  
for(var x=0; x<json.data.length; x++) {     
    if(json.data[x][2]>0 && parseInt(json.data[x][6])<=acc){ 
        points[i] = new google.maps.LatLng(json.data[x][3], json.data[x][2]);
		bounds.extend(points[i]);
        i++;
        if (i==1){
          //alert(json.data[x][2] + " " + json.data[x][3])
          x0=json.data[x][3];
          y0=json.data[x][2];
        }         
    } 
}  

//alert("count "+i);
           
              
  var flightPath = new google.maps.Polyline({
    path: points,
    geodesic: true,
    strokeColor: '#aa8888',
    strokeOpacity: 1.0,
    strokeWeight: 1
  });


  var myLatlng = new google.maps.LatLng(x0,y0);

  var sBlue = {
    path: 'M 0,0 1,0',
    strokeColor: '#000099',
    strokeWeight: 5
  };
  var sGreen = {
    path: 'M 0,0 1,0',
    strokeColor: '#009900',
    strokeWeight: 5
  };
  var sRed = {
    path: 'M 0,0 1,0',
    strokeColor: '#990000',
    strokeWeight: 5
  };
  
  var mapOptions = {
    zoom: 13,
	center: myLatlng,
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  flightPath.setMap(map);
  map.fitBounds(bounds);

  
for(var x=0; x<json.data.length; x++) {     
     if(json.data[x][2]>0 && parseInt(json.data[x][6])<=acc){ 
		
		var loc = new google.maps.LatLng(json.data[x][3], json.data[x][2]);			
        
        if (json.data[x][1]=="fused"){
            var ic = sBlue;		
        }else if (json.data[x][1]=="gps"){
            var ic = sGreen;		
        }else{
			var ic = sRed;
		}
    	var marker = new google.maps.Marker({
			position: loc,
			icon: ic,
			map: map,						
			title: json.data[x][0] + " " + json.data[x][1]+ " \nAltitude: " + json.data[x][5]+" m \nSpeed: " + json.data[x][4]+" km/h \nAccuracy: " + json.data[x][6]+" m"
		});

     } 
  }  
  
  
}
